<table style="width:100%; border: 1;" >
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let contact of contacts" >
    <td>{{ contact.name }}</td>
    <td>{{ contact.email }}</td>
    <td>
    <a [routerLink]="['/member-details', contact.id]">Go to details</a>
    </td>
  </tr>
</table>
